<!DOCTYPE html>
<html lang=en>
<head>
<!-- <script src = "https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.js"></script> -->
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r94/build/three.js"></script>
<script src = "https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
<script src = "https://cdn.rawgit.com/NGenesis/altspacevr-behaviors/v1.0.0/js/altspaceutil.min.js"></script>
<script src = "../../console/Console.js"></script>
<script src = "PetBehaviors.js"></script>
</head>
<body>
<script>

var bbBallTextureURL = "https://cmdrflexo.github.io/AltspaceSDK-Flexo/examples/flexo/flexorama/pet/bb.png";
var bbHeadTextureURL = "https://cmdrflexo.github.io/AltspaceSDK-Flexo/examples/flexo/flexorama/pet/bb-head.png";
var grassTextureURL = "https://cmdrflexo.github.io/AltspaceSDK-Flexo/examples/flexo/flexorama/textures/16x16_grass.png";
var boxTextureURL = "https://cmdrflexo.github.io/AltspaceSDK-Flexo/examples/flexo/flexorama/textures/16x16_box.png";

var testing = false;
if(!testing) altspaceutil.getFullspaceEnclosure().then(function(enclosure) { start(); });
else start();

var sim;
var sceneConsole;

function start() {
    sim = new altspace.utilities.Simulation();

    // sceneConsole = SetupConsole(20, 0.6);

    sim.scene.add(CreateTerrain());

    var follower;
    var followerHead;
    var followerHeadRoot;

    var skeleton;
    var head;
    altspace.getThreeJSTrackingSkeleton().then(function(_skeleton) {
        skeleton = _skeleton;
        sim.scene.add(skeleton);

        head = skeleton.getJoint("Head");
        
        // CreateBBFollower(head);

        var dog = CreateDogFollower(head);
        
        var dog2 = CreateDogFollower(head);
        dog2.position.x = 1;
        dog2.position.y = 0.625 * 0.5;
        dog2.scale.set(0.0625 * 0.5, 0.0625 * 0.5, 0.0625 * 0.5);

        var dog3 = CreateDogFollower(head);
        dog3.position.x = 2;
        dog3.position.y = 0.625 * 0.66;
        dog3.scale.set(0.0625 * 0.66, 0.0625 * 0.66, 0.0625 * 0.66);

    });
}

function CreateDogFollower(userHead) {
    var parts = DogParts();
    var dog = new THREE.Object3D();
    dog.add(parts.bodyRoot);
    dog.add(parts.neck);
    dog.add(parts.headRoot);
    dog.add(parts.tailRoot);
    dog.add(parts.legFrontL);
    dog.add(parts.legFrontR);
    dog.add(parts.legBackL);
    dog.add(parts.legBackR);

    parts.headRoot.addBehavior(new AttentionLook(userHead, 0, 10, 0));
    // parts.headRoot.addBehavior(new TESTRotations());

    dog.position.y = 0.4125
    dog.scale.set(0.04125, 0.04125, 0.04125);

    sim.scene.add(dog);
    return dog;
}

function DogParts() {
    var parts =  {
        bodyRoot: new THREE.Object3D(),
        neck: BoxObject(8, 8, 6),
        headRoot: new THREE.Object3D(),
        tailRoot: new THREE.Object3D(),
        legFrontL: BoxObject(2, 8, 2),
        legFrontR: BoxObject(2, 8, 2),
        legBackL: BoxObject(2, 8, 2),
        legBackR: BoxObject(2, 8, 2)
    }

    var body = BoxObject(6, 6, 12);
    body.position.z = -6;
    parts.bodyRoot.add(body);

    parts.neck.position.z = 1;

    var head = DogHead();
    head.position.z = 1.5;
    parts.headRoot.add(head);
    parts.headRoot.position.z = 4;

    var tail = BoxObject(2, 2, 10);
    tail.position.z = -5;
    parts.tailRoot.add(tail);
    parts.tailRoot.position.set(0, 2, -11);
    parts.tailRoot.rotation.x = THREE.Math.degToRad(15);
    
    parts.legFrontL.position.set(-1.5, -6, 2.5);
    parts.legFrontR.position.set(1.5, -6, 2.5);
    parts.legBackL.position.set(-1.5, -6, -10.5);
    parts.legBackR.position.set(1.5, -6, -10.5);

    return parts;
}

function DogHead() {
    var dogHead = BoxObject(6, 6, 3);
    var snout = BoxObject(3, 3, 3);
    snout.position.set(0, -1.5, 3);
    var earL = BoxObject(2, 2, 1);
    earL.position.set(-2, 4, -1);
    var earR = BoxObject(2, 2, 1);
    earR.position.set(2, 4, -1);
    dogHead.add(snout);
    dogHead.add(earL);
    dogHead.add(earR);
    return dogHead;
}

function BoxObject(width, height, depth) {
    return new THREE.Mesh(
        new THREE.BoxGeometry(width, height, depth),
        new THREE.MeshBasicMaterial({
            color : 0xffffff,
            map : new THREE.Texture({ 
                src: altspaceutil.getAbsoluteURL(boxTextureURL)
            })
        })
    );
}

function CreateBBFollower(head) {
    followerHead = new THREE.Mesh(
            new THREE.SphereGeometry(0.15, 32, 16),
            new THREE.MeshBasicMaterial({
                color : 0xffffff,
                map : new THREE.Texture({ 
                    src: altspaceutil.getAbsoluteURL(bbHeadTextureURL)
                })
            })
        );
        followerHead.position.y = 0.24;
        followerHead.rotation.y = THREE.Math.degToRad(-90);
        
        followerHeadRoot = new THREE.Object3D();
        followerHeadRoot.position.y = 0.25;
        followerHeadRoot.add(followerHead);
        followerHeadRoot.addBehavior(new AttentionLook(head, 0, 10, 22.5));
        sim.scene.add(followerHeadRoot);
        
        follower = new THREE.Mesh(
            new THREE.SphereGeometry(0.25, 32, 16),
            new THREE.MeshBasicMaterial({
                color: 0xffffff,
                map: new THREE.Texture({ 
                    src: altspaceutil.getAbsoluteURL(bbBallTextureURL)
                })
            })
        );
        follower.position.y = 0.25;
        follower.addBehavior(new Follower(head, 2, 4, 0.25, followerHeadRoot));
        sim.scene.add(follower);
}

function SetupConsole(maxLines, spacing) {
    var con = new THREE.Object3D();
    con.addBehavior(new altspaceutil.behaviors.Console({ maxlines: maxLines, passive: false, spacing: spacing }));
    sim.scene.add(con);
    sim.scene.updateAllBehaviors();
    return con;
}

function CreateTerrain() {
    var plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1000, 1000),
        new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            map: new THREE.Texture({ 
                src: altspaceutil.getAbsoluteURL(grassTextureURL)
            })
        })
    )
    plane.material.map.repeat.set(1000, 1000);
    plane.material.map.wrapS = plane.material.map.wrapT = THREE.RepeatWrapping;
    plane.position.y = -0.01;
    plane.rotation.x = THREE.Math.degToRad(-90);
    return plane;
}

</script>
</body>
</html>

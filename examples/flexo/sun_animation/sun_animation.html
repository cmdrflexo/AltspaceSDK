<!DOCTYPE html>
<html lang=en>
    <head>
        <script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.js"></script>
        <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
        <script src="../_lib/tween.js"></script>
    </head>
    <body>
        <script>
        
        var sim = new altspace.utilities.Simulation();
        
        var sphere = new THREE.Mesh(
            new THREE.SphereGeometry(1, 8, 4),
            new THREE.MeshBasicMaterial({color: 0x000000})
        );

        sim.scene.add(sphere);

        // requestAnimationFrame(render);

        // function render() {
        //     sphere.rotate.z += 0.01;
        //      sim.render.render();
        //     requestAnimationFrame(render);
        // }

        var tween = new TWEEN.Tween(sphere.position)
            .to({ x: sphere.position.x, y:3, z:sphere.position.z }, 4000)
            .delay(500)
            .easing(TWEEN.Easing.Elastic.InOut);
        var tweenBack = new TWEEN.Tween(sphere.position)
            .to({ x: sphere.position.x, y:1, z:sphere.position.z }, 4000)
            .delay(500)
            .easing(TWEEN.Easing.Elastic.InOut);
        tween.chain(tweenBack);
        tweenBack.chain(tween);
        tween.start();
        
        </script>
    </body>
</html>
